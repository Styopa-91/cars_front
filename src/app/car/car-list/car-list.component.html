<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Model</th>
                    <th scope="col">Color</th>
                    <th scope="col">Price</th>
                    <th scope="col">Vin-code</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars">
                    <!-- <td>{{ car.id }}</td> -->
                    <td>{{ car.model }}</td>
                    <td>{{ car.color }}</td>
                    <td>{{ car.price }}</td>
                    <td>{{ car.vin_code }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
