<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
            <div class="form-group">
                <label for="name">First name</label>
                <input type="text" [(ngModel)]="customer.firstName" class="form-control" id="firstName" name="firstName"
                    placeholder="Enter your first name" required #firstName="ngModel">
                <div [hidden]="!firstName.pristine" class="alert alert-danger">First name is required</div>
            </div>

            <div class="form-group">
                <label for="name">Last name</label>
                <input type="text" [(ngModel)]="customer.lastName" class="form-control" id="lastName" name="lastName"
                    placeholder="Enter your last name" required #lastName="ngModel">
                <div [hidden]="!lastName.pristine" class="alert alert-danger">Last name is required</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="customer.email" class="form-control" id="email" name="email"
                    placeholder="Enter your email address" required #email="ngModel">
                <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" [(ngModel)]="customer.phone" class="form-control" id="phone" name="phone"
                    placeholder="Enter your phone" required #phone="ngModel">
                <div [hidden]="!phone.pristine" class="alert alert-danger">Phone is required</div>
            </div>
            <button type="submit" [disabled]="!customerForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
