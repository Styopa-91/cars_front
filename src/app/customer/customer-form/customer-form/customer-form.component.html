<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
            
            <div class="form-group">
                <label for="firsrName">First name</label>
                <input type="text" [(ngModel)]="customer.firstName" class="form-control" id="firstName" name="firstName"
                    placeholder="Enter your first name" required #firstName="ngModel">
                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                    <div *ngIf="firstName.errors?.['required']" class="alert-danger">
                        First Name is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" [(ngModel)]="customer.lastName" class="form-control" id="lastName" name="lastName"
                    placeholder="Enter your last name" required #lastName="ngModel">
                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                    <div *ngIf="lastName.errors?.['required']" class="alert-danger">
                        Last Name is required.
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="customer.email" class="form-control" id="email" name="email"
                    placeholder="Enter your email address" required #email="ngModel">
                <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors?.['required']" class="alert-danger">
                        Email is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" [(ngModel)]="customer.phone" class="form-control" id="phone" name="phone"
                    placeholder="Enter your phone" required #phone="ngModel">
                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                    <div *ngIf="phone.errors?.['required']" class="alert-danger">
                        Phone is required.
                    </div>
                </div>
            </div>
            <button type="submit" [disabled]="!customerForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
